<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Convertor</title>
</head>
<body>
    <div class="main">
        <h1>Temperature Convertor</h1>
        <div class="inner">
            <section>
                <input type="text" id="cel" placeholder="0">
                <div>Degree Celsius</div>         
            </section>
            <span>=</span>
            <section>
                <input type="text" id="fah" placeholder="32">
                <div>Fahrenheit</div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
